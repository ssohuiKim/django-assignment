<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">

<!-- blog.css로 옮기면 안됨..ㅜ -->
    <style>
        body {
            margin-bottom: 100px; 
        }
        .footer {
            position: fixed; /* footer를 페이지 하단에 고정합니다. */
            bottom: 0;
            width: 100%;
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>



</head>
<body>
    <div class="header-container bg-dark text-white">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <div class="logo">
                <h1>Start Bootstrap</h1>
            </div>
            <nav class="navbar">
                <ul class="navbar-nav flex-row">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="bsb-hero-1 px-5 bsb-overlay bsb-hover-pull" style="background-color: #ccc;">
        <div class="container">
          <div class="row justify-content-md-center">
            <div class="col-12 col-md-11 col-lg-9 col-xl-8 col-xxl-7 text-center text-black">
              <h2 class="display-3 fw-bold mb-3">Welcome to Blog Home!</h2>
              <p class="lead mb-5">A Bootstrap 5 starter layout for your next blog homepage</p>
            </div>
          </div>
        </div>
    </section>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>

    <!-- footer -->
    <div class = "footer navbar-fixed-bottom footer">
        <p class = "text-center">Copyright &copy; Your Website 2024</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
